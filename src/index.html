<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Front End Web 100</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Tip Calculator</h1>
        <h2></h2>
    </header>
    <main>
        <div id="input"
             class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input id="billAmount"
                   input
                   type="number"
                   class="form-control"
                   max="50"
                   aria-label="Amount (to the nearest dollar)">
            <div class="input-group-append">
                <span class="input-group-text">.00</span>
            </div>
        </div>
        <div class="input-group">
            <label for="">Tip:</label>
            <input type="range"
                   class="form-control"
                   id="tipInput"
                   value="0">
            <span class="input-group-addon"
                  id="tipOutput"></span>
        </div>
        <div>
            <p>
                You are tipping <span id="tip-notification">0</span>%
            </p>
            <div class="btn-group btn-group-toggle"
                 data-toggle="buttons">
                <label class="btn btn-secondary">
                    <input type="radio"
                           value=".10"
                           name="options"
                           id="option1"
                           checked> 10%
                </label>
                <label class="btn btn-secondary">
                    <input type="radio"
                           value=".15"
                           name="options"
                           id="option2"> 15%
                </label>
                <label class="btn btn-secondary">
                    <input type="radio"
                           value=".20"
                           name="options"
                           id="option3"> 20%
                </label>
            </div>

        </div>
        <div id="list">
            <ul class="list-group">
                <li class="list-group-item">Bill Amount: $<span id="check">0.00</span></li>
                <li class="list-group-item">Tip Percentage: <span id="tipPercentage">0</span>%</li>
                <li class="list-group-item">Amount of Tip: $<span id="tipInDollars">0.00</span></li>
                <li class="list-group-item">Total to be Paid: $<span id="totalBill">0.00</span></li>
            </ul>
        </div>

    </main>
</body>

</html>
